<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PDF Cloud</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="app">
        <h1>üìÅ PDF Cloud</h1>
        <p class="subtitle">Tu repositorio de documentos en la nube</p>

        <form action="/upload" method="post" enctype="multipart/form-data" class="upload-box">
            <input type="file" name="pdf" accept="application/pdf" id="file" required>
            <label for="file">Seleccionar PDF</label>
            <button type="submit">Subir</button>
        </form>

        <div class="card">
            <h2>Mis archivos</h2>

            <ul>
                {% for file in files %}
                <li>
                    <span>üìÑ {{ file }}</span>
                    <a href="/pdf/{{ file }}" target="_blank">Abrir</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
